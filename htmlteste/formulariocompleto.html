<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="/cssteste/formulariocompleto.css" />
  </head>
  <body>
    <form
      method="post"
      name="formCadastro"
      action="/php/formulariocompleto.php"
      enctype="multipart/form-data"
    >
      <h1>Cadastro de clientes</h1>
      <table width="80%">
        <tr>
          <th width="18%">
            <label for="nome">Nome</label>
          </th>
          <td width="82%">
            <input type="text" id="nome" name="nome" required />
          </td>
        </tr>

        <tr>
          <th>
            <label for="cpf">CPF</label>
          </th>
          <td>
            <input
              name="cpf"
              id="cpf"
              type="text"
              maxlength="14"
              pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
              title="Digite o CPF no formato xxx.xxx.xxx-xx"
              required
            />
          </td>
        </tr>

        <tr>
          <th>
            <label for="endereco">Endereço</label>
          </th>
          <td>
            <textarea
              name="endereco"
              id="endereco"
              cols="30"
              rows="4"
              required
            ></textarea>
          </td>
        </tr>

        <tr>
          <th>
            <label for="listaEstados">Estado</label>
          </th>
          <td>
            <select name="listaEstados" id="listaEstados" required>
              <option value="">Selecione...</option>
              <option value="BA">Bahia</option>
              <option value="ES">Espírito Santo</option>
              <option value="MG">Minas Gerais</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="SP">São Paulo</option>
            </select>
          </td>
        </tr>

        <tr>
          <th>
            <label for="dataNascimento">Data Nasc.</label>
          </th>
          <td>
            <input
              name="dataNascimento"
              id="dataNascimento"
              type="date"
              required
            />
          </td>
        </tr>

        <tr>
          <th>Sexo</th>
          <td>
            <input type="radio" name="sexo" id="sexoM" value="M" checked />
            <label for="sexoM">Masculino</label><br />
            <input type="radio" name="sexo" id="sexoF" value="F" />
            <label for="sexoF">Feminino</label>
          </td>
        </tr>

        <tr>
          <th>Áreas de Interesse</th>
          <td>
            <input
              name="checkCinema"
              id="checkCinema"
              type="checkbox"
              value="Cinema"
            />
            <label for="checkCinema">Cinema</label><br />
            <input
              name="checkMusica"
              id="checkMusica"
              type="checkbox"
              value="Musica"
            />
            <label for="checkMusica">Música</label><br />
            <input
              name="checkInformatica"
              id="checkInformatica"
              type="checkbox"
              value="Informatica"
              checked
            />
            <label for="checkInformatica">Informática</label>
          </td>
        </tr>

        <tr>
          <th>
            <label for="login">Login</label>
          </th>
          <td>
            <input name="login" id="login" type="text" required />
          </td>
        </tr>

        <tr>
          <th>
            <label for="senha1">Senha</label>
          </th>
          <td>
            <input
              name="senha1"
              id="senha1"
              type="password"
              minlength="6"
              required
            />
          </td>
        </tr>

        <tr>
          <th>
            <label for="senha2">Confirmação de Senha</label>
          </th>
          <td>
            <input
              name="senha2"
              id="senha2"
              type="password"
              minlength="6"
              required
            />
          </td>
        </tr>

        <tr>
          <th>
            <label for="foto">Adicione uma Foto</label>
          </th>
          <td><input type="file" name="foto" id="foto" /></td>
        </tr>

        <tr>
          <td>
            <input type="submit" name="btnEnviar" value="Enviar" />
          </td>
          <td>
            <input type="reset" name="btnLimpar" value="Limpar" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
